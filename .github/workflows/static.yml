name: Deploy Book to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22.x"

      - name: Enable Corepack + Install pnpm
        run: |
          corepack enable
          corepack prepare pnpm@9 --activate
          pnpm --version

      - name: Resolve pnpm store path
        id: pnpm-store
        working-directory: trading-book-fixed
        run: echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_OUTPUT

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-store.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-${{ hashFiles('trading-book-fixed/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: Install deps
        working-directory: trading-book-fixed
        run: pnpm install --frozen-lockfile

      - name: Build
        working-directory: trading-book-fixed
        run: pnpm run build

      - name: Debug paths
        run: |
          pwd
          ls -la
          ls -la trading-book-fixed
          ls -la trading-book-fixed/dist || true
          ls -la trading-book-PRODUCTION-READY || true

      - name: Assemble Pages site (both books)
        run: |
          rm -rf _site
          mkdir -p _site
          cp -a trading-book-fixed/dist/. _site/
          cp -a trading-book-PRODUCTION-READY _site/trading-book-PRODUCTION-READY
          touch _site/.nojekyll
          test -f _site/index.html
          test -f _site/trading-book-PRODUCTION-READY/index.html

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
